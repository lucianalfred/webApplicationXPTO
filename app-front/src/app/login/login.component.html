<section id="login" class="container section active">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="card" style="max-width: 400px; margin: auto;">
    <div class="card-header">
      <h2 class="card-title">Iniciar SessÃ£o</h2>
      <p class="card-subtitle">Insira as suas credenciais</p>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Palavra-passe</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary" style="width: 100%;">Entrar</button>
    </div>
  </form>
</section>
