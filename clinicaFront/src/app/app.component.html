<div class="app-container">
      <header class="header">
        <div class="container">
          <h1 class="logo">Clínica XPTO</h1>
          <nav class="nav">
            <a routerLink="/" class="nav-link">Início</a>
            <a routerLink="/marcacao-anonima" class="nav-link">Marcar Consulta</a>
            <div *ngIf="!isLoggedIn()">
              <a routerLink="/login" class="nav-link">Login</a>
            </div>
            <div *ngIf="isLoggedIn()" class="user-menu">
              <span class="user-name">{{ getCurrentUser()?.nome }}</span>
              <button (click)="logout()" class="logout-btn">Logout</button>
            </div>
          </nav>
        </div>
      </header>
      
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      
      <footer class="footer">
        <div class="container">
          <p>&copy; 2025 Clínica XPTO. Todos os direitos reservados.</p>
        </div>
      </footer>
    </div>
